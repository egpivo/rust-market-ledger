[package]
name = "rust-market-ledger"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
chrono = "0.4"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
# 新增: SQLite 驅動，bundled 表示自帶 SQLite 引擎，免安裝
rusqlite = { version = "0.29", features = ["bundled"] }
# 多節點共識: HTTP server for PBFT message passing
actix-web = "4"
actix-rt = "2"
# 用於共享狀態
parking_lot = "0.12"
